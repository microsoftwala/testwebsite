<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'home.css' %}">
  <title>Questions</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class='container'>
        <h1 class="mb-4 " id="quiz-name">All Question</h1>
        <div class='ques'>
          {% for tes in question %}
              <div class='question' > 
                    {{tes.qno}}. {{tes.qname}}
              </div>
              <div class='option'>a: {{tes.a}}</div>
              <div class='option'>b: {{tes.b}}</div>
              <div class='option'>c: {{tes.c}}</div>
              <div class='option'>d: {{tes.d}}</div>
              <div class='option'>Correct Answer: {{tes.qclass}}</div>
              <br>  
          {% endfor %}
          
         
        </div>

       <br>
        </div>
        
</body>
