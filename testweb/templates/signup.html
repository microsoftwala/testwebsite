<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'login.css'%}">
 
  <title>Document</title>
</head>

<body>
  <div class="content">
    {% if success %}
      <p id='Success'>Successfully SignUp As Student!</p>
      {% else %}
      <p style="background-color:rgb(249, 85, 85); height:22px;
      border-radius: 5px;">You are Already Register as Student</p>
    {% endif %}
    <div class="text">Sign Up As Student</div>
    <form action="/" method='post'>
      {% csrf_token %}
      <div class="field">
        <span class="bx bxs-user"></span>
        <input type="username" placeholder="Username" required id='Username' name='Name' >
      </div>

      <div class="field">
        <span class="bx bxs-envelope"></span>
        <input type="email" placeholder="SchoolEmail" required id='email' name='Email'>
      </div>
      <br>
      <div class="field">
        <span class="bx bxs-lock-alt"></span>
        <input type="password" placeholder="Password" required name='Pass' id='password'>
      </div>

      <button method='post'>Sign Up</button>
      <h4>Our Social Media Platefrom</h4>

      <div class="social_icons">
        <a href='https://www.linkedin.com/in/prakhar-singh-51591a228' target='_blank'><i class="bx bxl-linkedin"></i></a>
        <a href='https://instagram.com/prakhardeoria.2004?igshid=ZDdkNTZiNTM=' target='_blank'><i class="bx bxl-instagram"></i></a>
        <i class="bx bxl-dribbble"></i>
      </div>
      <div class="foot">
        <a>Already have an account?</a>
        <a href="{% url 'testweb:Signin' %}" class="in">Sign In</a>
      </div>
    </form>

    <div class="dark-light" onclick="myFunction()">
      <i class="bx bx-moon moon"></i>
      <i class="bx bx-sun sun"></i>
    </div>
  </div>
  <script>
    const body = document.querySelector("body"),
      modeToggle = document.querySelector(".dark-light");
    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");
      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
      }
    })
  </script>
</body>

</html>
