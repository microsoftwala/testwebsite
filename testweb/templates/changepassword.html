<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'login.css'%}">
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="text">Change Password</div>
    <form action="{% url 'testweb:confirm' %}" method='post'>
        {% csrf_token %}
        {% if count %}
          <p style="background-color:rgb(249, 85, 85); height:22px;
          border-radius: 5px;">{{yes}}</p>
        {% endif %}
      <div class="field">
        <span class="bx bxs-lock-alt"></span>
        <input type="Password" placeholder="New Password" required id='Pass' name='Pass'>
      </div>

      <div class="field">
        <span class="bx bxs-lock-alt"></span>
        <input type="Password" placeholder="Confirm Password" required id='Pass1' name='Pass1'>
      </div> 
      <button>Done</button>
    </form>

    <div class="dark-light" onclick="myFunction()">
      <i class="bx bx-moon moon"></i>
      <i class="bx bx-sun sun"></i>
    </div>
  </div>
  <script>
    const body = document.querySelector("body"),
      modeToggle = document.querySelector(".dark-light");
    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");
      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
      }
    })
  </script>
</body>

</html>
